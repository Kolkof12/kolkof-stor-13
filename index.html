<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolkof Store</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background-color: #fff;
      color: #000;
    }
    h1 {
      color: red;
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .box {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .box p {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .light .box {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Kolkof</h1>
  <div class="grid">
    <a href="request.html?type=user_instagram">
      <div class="box">
        <img src="https://i.ibb.co/WtQj7KZ/instagram-user.jpg" alt="User Instagram">
        <p>User Instagram</p>
      </div>
    </a>
    <a href="request.html?type=acc_instagram">
      <div class="box">
        <img src="https://i.ibb.co/Mn5dqM2/instagram-acc.jpg" alt="Acc Instagram">
        <p>Acc Instagram</p>
      </div>
    </a>
    <a href="request.html?type=edit_instagram">
      <div class="box">
        <img src="https://i.ibb.co/9v2bzGy/video-edit.jpg" alt="Edit Instagram">
        <p>Edit Instagram</p>
      </div>
    </a>
    <a href="request.html?type=python_tools">
      <div class="box">
        <img src="https://i.ibb.co/YfpDzWX/python-tools.jpg" alt="Python Tools">
        <p>Python Tools</p>
      </div>
    </a>
    <a href="request.html?type=create_website">
      <div class="box">
        <img src="https://i.ibb.co/TLgwTjJ/web-dev.jpg" alt="Create Website">
        <p>Create a Special Website</p>
      </div>
    </a>
  </div>  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add("light");
    }
  </script></body>
</html>
