<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kolkof stor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      font-size: 32px;
      color: red;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Kolkof stor</header>

  <div class="grid">
    <a class="card" href="request.html?type=user_instagram">
      <img src="https://i.imgur.com/2YkTb4c.png" alt="User Instagram">
      <div class="card-title">User Instagram</div>
    </a>

    <a class="card" href="request.html?type=acc_instagram">
      <img src="https://i.imgur.com/tYyLCWL.png" alt="Acc Instagram">
      <div class="card-title">Acc Instagram</div>
    </a>

    <a class="card" href="request.html?type=edit_instagram">
      <img src="https://i.imgur.com/7tUATnp.jpeg" alt="Edit Instagram">
      <div class="card-title">Edit Instagram</div>
    </a>

    <a class="card" href="request.html?type=python_tools">
      <img src="https://i.imgur.com/Wr7Mm8r.jpeg" alt="Python Tools">
      <div class="card-title">Python Tools</div>
    </a>

    <a class="card" href="request.html?type=create_website">
      <img src="https://i.imgur.com/nCSaXfl.jpeg" alt="Create Website">
      <div class="card-title">Create a Special Website</div>
    </a>
  </div>

  <footer>جميع الحقوق محفوظة © Kolkof 2025</footer>

</body>
</html>
