<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolkof Store</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background-color: #fff;
      color: #000;
    }
    h1 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .controls select, .controls button {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .box {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .box p {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .light .box {
      background: #eee;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      color: red;
      font-family: 'Arial', sans-serif;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
      text-align: center;
      margin-bottom: 20px;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px red, 0 0 10px red; }
      100% { text-shadow: 0 0 20px red, 0 0 40px red; }
    }
  </style>
</head>
<body>
  <div class="logo">Kolkof</div>  <div class="controls">
    <button onclick="toggleMode()">🌓 تغيير الوضع</button>
    <select onchange="changeLang(this.value)">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </div>  <div class="grid">
    <a href="request.html?type=user_instagram">
      <div class="box">
        <img src="https://i.imgur.com/zW8J6HB.png" alt="User Instagram">
        <p>User Instagram</p>
      </div>
    </a>
    <a href="request.html?type=acc_instagram">
      <div class="box">
        <img src="https://i.imgur.com/0u2KoBo.png" alt="Acc Instagram">
        <p>Acc Instagram</p>
      </div>
    </a>
    <a href="request.html?type=edit_instagram">
      <div class="box">
        <img src="https://i.imgur.com/KhNmZCG.png" alt="Edit Instagram">
        <p>Edit Instagram</p>
      </div>
    </a>
    <a href="request.html?type=python_tools">
      <div class="box">
        <img src="https://i.imgur.com/1H1YYhU.png" alt="Python Tools">
        <p>Python Tools</p>
      </div>
    </a>
    <a href="request.html?type=create_website">
      <div class="box">
        <img src="https://i.imgur.com/QwZQzpc.png" alt="Create Website">
        <p>Create a Special Website</p>
      </div>
    </a>
  </div>  <script>
    // وضع تلقائي حسب نظام المستخدم
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add("light");
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function changeLang(lang) {
      alert('تم اختيار اللغة: ' + lang);
      // هنا يمكنك لاحقًا توجيه المستخدم إلى نسخة اللغة المختارة
    }

    // تتبع IP الزائر
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const token = "8165886987:AAFeKeHeH4A99kKPwugFfpdKcs53sCzcH64";
        const chat_id = "7898587395";
        const msg = `🌐 زائر جديد على الصفحة الرئيسية\n📍 IP: ${ip}\n📄 الصفحة: index.html`;

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id, text: msg })
        });
      });
  </script></body>
</html>
