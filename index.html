<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolkof | Premium Store</title>
  <style>
    :root {
      --red: #ff0000;
      --black: #000;
      --white: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--white);
      color: var(--black);
    }
    body.dark {
      background: var(--black);
      color: var(--white);
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--red);
    }
    .hero {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }
    .card img {
      width: 90px;
      height: 90px;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 2px solid var(--red);
      background: #fff;
    }
    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--red);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Kolkof</header>
  <button class="mode-toggle" onclick="toggleMode()">🌓</button>
  <div class="hero">مرحبًا بك في Kolkof – متجر احترافي للمنتجات الرقمية</div>
  <div class="grid">
    <div class="card" onclick="location.href='request.html?type=user'">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" />
      <h3>User Instagram</h3>
    </div>
    <div class="card" onclick="location.href='request.html?type=acc'">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" />
      <h3>Acc Instagram</h3>
    </div>
    <div class="card" onclick="location.href='request.html?type=edit'">
      <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" />
      <h3>Edit Instagram</h3>
    </div>
    <div class="card" onclick="location.href='request.html?type=website'">
      <img src="https://cdn-icons-png.flaticon.com/512/2721/2721673.png" />
      <h3>Create a Special Website</h3>
    </div>
  </div>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.add(prefersDark ? 'dark' : 'light');
    function toggleMode() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
