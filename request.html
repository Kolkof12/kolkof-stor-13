<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolkof | Request Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff0000;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #ff0000;
      color: #fff;
      border: none;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    #success {
      text-align: center;
      font-size: 1.5rem;
      color: lime;
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Kolkof</h1>
  <form id="requestForm">
    <label for="service">نوع الخدمة:</label>
    <select id="service" name="service" required>
      <option value="">اختر خدمة</option>
      <option value="user">User Instagram</option>
      <option value="acc">Acc Instagram</option>
      <option value="edit">Edit Instagram</option>
      <option value="website">Create a Website</option>
    </select>

    <div id="dynamicFields"></div>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" name="email" required />

    <button type="submit">إرسال الطلب</button>
  </form>

  <div id="success">✔️ تم الإرسال بنجاح</div>

  <script>
    const serviceSelect = document.getElementById('service');
    const dynamicFields = document.getElementById('dynamicFields');
    const form = document.getElementById('requestForm');
    const successDiv = document.getElementById('success');

    serviceSelect.addEventListener('change', () => {
      const type = serviceSelect.value;
      dynamicFields.innerHTML = '';

      if (type === 'user') {
        dynamicFields.innerHTML = `
          <label>اختر نمط اليوزر:</label>
          <select name="userPattern">
            <option value="#.###">#.###</option>
            <option value="###.#">###.#</option>
            <option value="##.##">##.##</option>
            <option value="#### (2000DA)">#### (2000DA)</option>
          </select>
          <label>طريقة الدفع:</label>
          <select name="userPayment">
            <option value="2000DA">2000DA</option>
            <option value="10k Followers">10k Followers</option>
          </select>
        `;
      } else if (type === 'acc') {
        dynamicFields.innerHTML = `
          <label>سنة الإنشاء:</label>
          <select name="accountYear">
            <option value="2019-2012 (مجاني)">2019–2012 (مجاني)</option>
            <option value="2011 (100DA / 5k)">2011 (100DA / 5k)</option>
            <option value="2010 (300DA / 12k)">2010 (300DA / 12k)</option>
          </select>
        `;
      } else if (type === 'edit') {
        dynamicFields.innerHTML = `
          <label>اسم الأنمي أو الشخصية:</label>
          <input type="text" name="characterName" />
          <label>يوزر الإنستغرام:</label>
          <input type="text" name="instaUser" />
          <label>اختيار نوع التصميم:</label>
          <select name="editType">
            <option value="4K / 8K (200DA)">4K / 8K (200DA)</option>
            <option value="10k Followers">10k Followers</option>
          </select>
        `;
      } else if (type === 'website') {
        dynamicFields.innerHTML = `
          <label>نوع الموقع:</label>
          <select name="websiteType">
            <option value="Commercial">Commercial</option>
            <option value="Games">Games</option>
            <option value="Educational">Educational</option>
            <option value="Subjective">Subjective</option>
            <option value="Project">Project</option>
          </select>
          <label>طريقة الدفع:</label>
          <select name="websitePayment">
            <option value="1000DA">1000DA</option>
            <option value="12k Followers">12k Followers</option>
          </select>
        `;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const msg = [...data.entries()].map(([k, v]) => `📌 ${k}: ${v}`).join("\n");

      await fetch(`https://api.telegram.org/bot8165886987:AAFeKeHeH4A99kKPwugFfpdKcs53sCzcH64/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: "8165886987",
          text: `🧾 طلب جديد من موقع Kolkof:\n\n${msg}`
        })
      });

      form.style.display = 'none';
      successDiv.style.display = 'block';
    });
  </script>
</body>
</html>
